
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav " fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Laboratoire</mat-toolbar>
    <mat-nav-list >
       <a mat-list-item [routerLink]="['modules']"><i class='fas fa-chalkboard-teacher fa-lg'></i>&nbsp;&nbsp;&nbsp;Membres</a> 
      <a mat-list-item [routerLink]="['filiere']"><i class='fas fa-building fa-lg'></i>&nbsp;&nbsp;&nbsp;Etablissements</a>
      <a mat-list-item [routerLink]="['emploi']"><i class='fas fa-calendar-alt fa-lg'></i>&nbsp;&nbsp;&nbsp;Evenements</a>
      <a mat-list-item [routerLink]="['matieres']"><i class='fas fa-book fa-fw fa-lg'></i>&nbsp;&nbsp;Publications</a>
      <a mat-list-item [routerLink]="['salles']"><mat-icon >meeting_room</mat-icon>&nbsp;&nbsp;&nbsp;Outils</a>
      <a mat-list-item [routerLink]="['enseignants']"><i class='fas fa-table fa-lg'></i>&nbsp;&nbsp;</a>

    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  
   
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
    <h1 mat-dialog-title >Liste des enseignants</h1>


<div class="grid-table " >
    <div class="thead">
        <div class="tr">
            <div class="td">Nom Enseignant</div>
            <div class="td">Prenom Enseignant</div>
            <div class="td">Grade Enseignant</div>
            <div class="td">Nombre heure</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addEnseignantForms()">
                    <i class="fa fa-plus"></i> New Enseignant
                </button>
            </div>
            
           
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of enseignantForms.controls, let i=index" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="NomEns">
            </div>
            <div class="td">
                <input class="form-control" formControlName="PrenomEns">
            </div>
            <div class="td">
                <input class="form-control" formControlName="GradeEns">
            </div>
            <div class="td">
                <input class="form-control" formControlName="NbHeure" type="number" step="0.5">
            </div>
           
            

            
            <div class="td">
                <button type="submit" class="btn btn-success" [disabled]="fg.invalid"
                [ngClass]="(fg.get('IdEns').value==0)?'btn-success':'btn-outline-dark'"> <i class="far fa-save fa-lg"></i> 
                    <!-- tester le codefil si =0 submit sinon le botton c'est un update -->
                    {{fg.get('IdEns').value==0?'Submit':'Update'}}
                </button>

                <button type="submit" class="btn btn-light ml-1" (click)="onDelete(fg.get('IdEns').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
           
        </form>
    </div>
</div>
</div>
